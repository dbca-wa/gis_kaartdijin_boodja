{% extends 'govapp/base.html' %}

{% block content %}

{% if request.user.is_authenticated is True %}
    {% include "govapp/common_entity_modal.html" %}

    <input type="hidden" id="csrfmiddlewaretoken" name="csrfmiddlewaretoken" value="{{ csrf_token  }}">

    <div class="container" id="dashboard-table-container">
        <div class="card" >
            <div class="card-header fw-bold h4" style="padding:30px;">
                <div class="row">
                <div class="col-6">
                        Usergroups
                </div>
                <div class="col-6 text-end">
                        <i class="bi fw-bold chevron-toggle down-chevron-open" data-bs-target="#box1-card-body" onclick=""></i>
                </div>
            </div>
            </div>
            <div class="card-body collapse show" id="box1-card-body">
                <div class="row">
                    <div class="col-12 text-end">
                        <button id="addGeoServerGroup" class="btn btn-primary mb-3">Add GeoServer Group</button>
                    </div>
                </div>
                <table id="geoServerGroupTable" class="table table-striped table-bordered table-hover" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Active</th>
                            <th>Role(s)</th>
                            <th>User(s)</th>
                            <th>Created</th>
                            <th>Updated</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script src="/static/common/js/datatables.min.js?ver={{ GIT_COMMIT_HASH }}"></script>

    <script>
        $(document).ready(function() {
            $('#geoServerGroupTable').DataTable({
                "processing": true,
                "serverSide": true,
                "ajax": {
                    "url": "/api/publish/geoservergroup/",
                    "type": "GET",
                    "data": function(d){
                        d.page = (d.start / d.length) + 1;
                        d.page_size = d.length;
                    },
                    "dataSrc": function (json) {
                        return json.data;
                    }
                },
                "columns": [
                    { "data": "id" },
                    { "data": "name" },
                    { 
                        "data": "active",
                        "render": function(data, type, row) {
                            return data ? '<span class="badge bg-success">Active</span>' : '<span class="badge bg-secondary">Inactive</span>';
                        }
                    },
                    { "data": "roles" },
                    { "data": "users" },
                    { 
                        "data": "created_at",
                        "render": function(data, type, row) {
                            return new Date(data).toLocaleDateString();
                        }
                    },
                    { 
                        "data": "updated_at",
                        "render": function(data, type, row) {
                            return new Date(data).toLocaleDateString();
                        }
                    },
                    {
                        "data": "id",
                        "render": function(data, type, row) {
                            return `
                                <a href="/geoserver-group/${data}" class="btn btn-sm btn-primary">Edit</a>
                                <a href="/geoserver-group/${data}" class="btn btn-sm btn-danger">Delete</a>
                            `;
                        }
                    }
                ],
                "paging": true,
                "pageLength": 10,
                "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
                "searching": true,
                "ordering": true,
                "order": [[0, "desc"]],
                "dom": '<"top"lf>rt<"bottom"ip><"clear">',
                "responsive": true,
                "drawCallback": function(settings) {
                    var api = this.api();
                    var json = api.ajax.json();
                    api.page.info().pages = Math.ceil(json.count / api.page.info().length);
                }
            });
        });
    </script>
{% else %}
    <div class="container" id="dashboard-table-container">
        <h3>Permission Denied.  You are not authenticated.</h3>
    </div>
{% endif %}
{% endblock %}
