{% extends 'govapp/base.html' %}

{% block content %}

{% if request.user.is_authenticated is True %}
      {% include "govapp/common_entity_modal.html" %}

      <input type="hidden" id="csrfmiddlewaretoken" name="csrfmiddlewaretoken" value="{{ csrf_token  }}">

      <div class="container" id="dashboard-table-container">
            
            <div class="card" >
                  <div class="card-header fw-bold h4" style="padding:30px;">
                        <div class="row">
                        <div class="col-6">
                              Usergroups
                        </div>
                        <div class="col-6 text-end">
                              <i class="bi fw-bold chevron-toggle down-chevron-open" data-bs-target="#box1-card-body" onclick=""></i>
                        </div>
                  </div>
                  </div>
                  <div class="card-body collapse show" id="box1-card-body">
                        <div class="container mt-5">
                              <h2>GeoServer Groups</h2>
                              <button id="addGeoServerGroup" class="btn btn-primary mb-3">Add GeoServer Group</button>
                              <table id="geoServerGroupTable" class="display" style="width:100%">
                                  <thead>
                                      <tr>
                                          <th>ID</th>
                                          <th>Name</th>
                                          <th>Actions</th>
                                      </tr>
                                  </thead>
                              </table>
                        </div>
                  </div>
            </div>
      </div>
      
      <style>
      </style>

      <script src="/static/common/js/datatables.min.js?ver={{ GIT_COMMIT_HASH }}"></script>
      <script>
      $(document).ready(function() {
            $('#geoServerGroupTable').DataTable({
                "processing": true,
                "serverSide": true,
                "ajax": {
                    "url": "/api/publish/geoservergroups/",
                    "type": "GET",
                    "dataSrc": function (json) {
                        return json.results;
                    }
                },
                "columns": [
                    { "data": "id" },
                    { "data": "name" },
                    {
                        "data": "id",
                        "render": function(data, type, row) {
                            return `
                                <a href="/edit/${data}" class="btn btn-sm btn-warning">Edit</a>
                                <a href="/delete/${data}" class="btn btn-sm btn-danger">Delete</a>
                            `;
                        }
                    }
                ],
                "paging": true,
                "pageLength": 10
            });

            // Add button click event
            $('#addGeoServerGroup').on('click', function() {
                window.location.href = '/add/';
            });
        });
        </script>
{% else %}
      <div class="container" id="dashboard-table-container">
            <h3>Permission Denied.  You are not authenticated.</h3>
      </div>
{% endif %}
{% endblock %}
