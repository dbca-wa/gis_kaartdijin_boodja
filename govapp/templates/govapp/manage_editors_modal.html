<div class="modal fade" id="ManageEditorsModal" tabindex="-1" aria-labelledby="ManageEditorsModal" aria-hidden="true" data-bs-backdrop="static" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-xl">
         <div class="modal-content">
              <div class="modal-header">
                   {% if catalogue_entry_obj.status == 2 %}
                    <h5 class="modal-title" >Access Permission for the catalogue entry</h5>
                   {% else %}
                    <h5 class="modal-title" >Manage Access Permission for the catalogue entry</h5>
                   {% endif %}
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
              <div class="alert alert-danger" role="alert" id='manage-popup-error' style='display:none'>
              </div>
              <div class="alert alert-success" role="alert" id='manage-popup-success' style='display:none'>
              </div>
          </div>
          <div id='manage-editors-details' class="container">
               {% if catalogue_entry_obj.status == 2 %}
               {% else %}
               <div id="manage-editors-add-area">
                    <div class='row d-flex align-items-center px-3 mb-2'>
                         <div class='col-2 text-end'><label for="manage-editors-search" class="form-label">User</label></div>
                         <div class='col-5'><select type="text" class="form-select" id="manage-editors-search"></select></div>
                    </div>
                    <div class='row d-flex align-items-center px-3 mb-2'>
                         <div class='col-2 text-end'><label for="access-permissions" class="form-label">Access Permission</label></div>
                         <div class='col-5'>
                              <select class="form-select" id="user-access-permission">
                                   {% for value, label in CatalogueEntryAccessPermission.choices %}
                                        <option value="{{ value }}">{{ label }}</option>
                                   {% endfor %}
                              </select>
                         </div>
                         <div class='col-3'><button type="button" class="btn btn-primary btn-sm" id='manage-editors-add-btn'>Add User</button></div>
                    </div>
                </div>
               {% endif %}

                <div class="row px-3 mb-3">
                    <table id="catalogue_entry_permission_table" class="table table-striped table-bordered table-hover dataTable" style="width:100%">
                         <thead>
                              <tr>
                                   <th>ID</th>
                                   <th>First Name</th>
                                   <th>Last Name</th>
                                   <th>Email</th>
                                   <th class="text-center">Active</th>
                                   <th>Access Permission</th>
                                   <th class="text-center">Action</th>
                              </tr>
                         </thead>
                         <tbody id='manage-editors-tbody'>
                         </tbody>
                    </table>
               </div>
          </div>
 
          <div class='col-12 px-3'>
                    <div class='col-12'>
                             <div class='col-12 text-end'>
                                  <div class="spinner-border text-primary" role="status" style="display:none" id="new-manage-editors-loader-popup"></div>
                                       <span class="visually-hidden">Loading...</span>
                                  </div>
                             </div>
                    </div>
             </div>
         </div>
       </div>
       <!-- <div class="modal-footer">
       </div> -->
     </div>
   </div>
 </div>
