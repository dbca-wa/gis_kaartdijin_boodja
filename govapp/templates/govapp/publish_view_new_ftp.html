<div class="modal fade" id="PublishNewFTPModal" tabindex="-1" aria-labelledby="PublishNewFTPModal" aria-hidden="true" data-bs-backdrop="static" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-xl">
         <div class="modal-content">
              <div class="modal-header">
                   <h5 class="modal-title" >Publish New FTP</h5>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
              <div class="alert alert-danger" role="alert" id='new-publish-new-ftp-popup-error' style='display:none'>
              </div>
              <div class="alert alert-success" role="alert" id='new-publish-new-ftp-success' style='display:none'>
              </div>
              <form>
          </div>
          <div id='publish-ftp-details'>
               <div class='col-12 round-box px-3' id='publish-ftp-box'>
                <div class='col-12 round-box px-3 ' id='publish-new-form'>
                    <div class='row'>
                         <div class='col-12'>
                              <label for="" class="form-label">Filename</label>
                              <input type="text" class="form-control" id="new-publish-ftp-name" value="{{ publish_entry_obj.catalogue_entry.name }}" autocomplete="off">
                         </div>
                         <div class='col-12'>
                            <label for="" class="form-label">FTP Server</label>
                                <select type="text" class="form-control" id="new-publish-ftp-server-format" >
                                    <option value="" selected="">---------</option>
                               </select>                  
                        </div>
                         <div class='col-12'>
                                <label for="" class="form-label">Spatial Format</label>
                                    <select type="text" class="form-control" id="new-publish-ftp-spatial-format" >
                                        <option value="" selected="">---------</option>
                                        <option value="1" >Geopackage</option>                                      
                                        <option value="2">Shapefile</option>                                   
                                        <option value="3">Geodatabase</option>                                 
                                        <option value="4">GeoJSON</option>   
                                   </select>                  
                         </div>
                         <div class='col-12'>
                              <label for="" class="form-label">Frequency Type</label>
                                  <select type="text" class="form-control" id="new-publish-ftp-frequency-type" >
                                      <option value="">Select One</option>   
                                      <option value="1">On Change</option>                               
                                  </select>                                            
                         </div>
                         <div class='col-12'>
                                <label for="" class="form-label">Path (Directory)</label>
                                <input type="text" class="form-control" id="new-publish-ftp-path" value="" autocomplete="off">                                     
                         </div>      
                    </div>
                </div>
               </div>   
         </div>
 
          <div class='col-12 px-3'>
                    <div class='col-12'>
                             <div class='col-12'>
                             <label for="" class="form-label">&nbsp;</label>
                             </div>
                             <div class='col-12 text-end'>     
                                  <button type="button" class="btn btn-primary booking-policy-save" id='create-publish-ftp-btn'>Create</button>                         
                                  &nbsp;&nbsp;
                                  
                                  <div class="spinner-border text-primary" role="status" style="display:none" id="newpublish-ftp-loader-popup">
                                       <span class="visually-hidden">Loading...</span>
                                  </div>
                                  &nbsp;&nbsp;&nbsp;
                                  <BR>
                             </div>
                             <BR>
                    </div>
             </div>
         </div>         
       </div>
       </form>
  
       <div class="modal-footer">
       </div>
       
     </div>
   </div>
 </div>
