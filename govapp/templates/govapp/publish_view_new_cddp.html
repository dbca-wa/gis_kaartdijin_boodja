<div class="modal fade" id="PublishNewCDDPModal" tabindex="-1" aria-labelledby="PublishNewCDDPModal" aria-hidden="true" data-bs-backdrop="static" data-backdrop="static" data-keyboard="false">
     <div class="modal-dialog modal-lg">
          <div class="modal-content">
               <div class="modal-header">
                    <h5 class="modal-title" id="new_update_cddp_modal_title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                    <div class="alert alert-danger" role="alert" id='new-publish-new-cddp-popup-error' style='display:none'>
                    </div>
                    <div class="alert alert-success" role="alert" id='new-publish-new-cddp-success' style='display:none'>
                    </div>
                    <input type="hidden" name="cddp_publish_channel_id" id="cddp_publish_channel_id" value=""/>
                    <form>
                         <div id='publish-cddp-details'>
                              <div class='col-12 round-box px-3' id='publish-cddp-box'>
                                   <div class='col-12 round-box px-3 ' id='publish-new-form'>
                                        <div class='row'>
                                             <div class='col-12 mb-2'>
                                                  <label for="" class="form-label mb-0">Name</label>
                                                  <input type="text" class="form-control" id="new-publish-cddp-name" value="{{ publish_entry_obj.catalogue_entry.name }}" autocomplete="off">
                                             </div>
                                             <div class='col-12 mb-2'>
                                                  <label for="" class="form-label mb-0">Spatial Format</label>
                                                  <select type="text" class="form-control" id="new-publish-cddp-spatial-format" >
                                                       <option value="" selected="">---------</option>
                                                       <option value="1" >Geopackage</option>
                                                       <option value="2">Shapefile</option>
                                                       <option value="3">Geodatabase</option>
                                                       <option value="4">GeoJSON</option>
                                                  </select>
                                             </div>
                                             <div class='col-12 mb-2'>
                                                  <label for="" class="form-label mb-0">Spatial Mode</label>
                                                  <select type="text" class="form-control" id="new-publish-cddp-spatial-mode" >
                                                       <option value="" selected="">---------</option>
                                                       <option value="1">Azure</option>
                                                       <option value="2">Azure And Sharepoint</option>
                                                  </select>
                                             </div>
                                             <div class='col-12 mb-2'>
                                                  <label for="" class="form-label mb-0">Frequency Type</label>
                                                  <select type="text" class="form-control" id="new-publish-cddp-frequency-type" >
                                                       <option value="">Select One</option>
                                                       <option value="1">On Change</option>
                                                  </select>
                                             </div>
                                             <div class='col-12 mb-2'>
                                                  <label for="" class="form-label mb-0">Path (<span id="publish-cddp-user-path"></span>)</label>
                                                  <input type="text" class="form-control" id="new-publish-cddp-path" value="" autocomplete="off">
                                             </div>
                                             <div class='col-12' id="new-publish-cddp-xml-path-div" style="display: none;">
                                                  <label for="" class="form-label mb-0">XML Path</label>
                                                  <input type="text" class="form-control" id="new-publish-cddp-xml-path" value="" autocomplete="off">
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         </div>
                         <div class='col-12 px-3'>
                              <div class='col-12'>
                                   <div class='col-12'>
                                        <label for="" class="form-label">&nbsp;</label>
                                   </div>
                                   <div class='col-12 text-end'>
                                        <button type="button" class="btn btn-primary booking-policy-save" id='create-update-publish-cddp-btn'>Create</button>
                                        <div class="spinner-border text-primary" role="status" style="display:none" id="newpublish-cddp-loader-popup">
                                             <span class="visually-hidden">Loading...</span>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </form>
               </div>
          </div>
     </div>
 </div>
