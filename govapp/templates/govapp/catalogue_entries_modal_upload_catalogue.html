<style>
  .cross-sign {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid #f33;
    position: relative;
  }

  /* lines */
  .cross-sign::before,
  .cross-sign::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 3px;
    background-color: #f33;
    top: 50%;
    left: 0;
  }
  .error-message {
    color: #f33;
  }
  .modal-content {
    border: 6px solid transparent;
    box-sizing: border-box;
  }
  .modal-content.dragover {
    border-color: #cff4fc;
  }

  /* Left */
  .cross-sign::before {
    transform: rotate(45deg);
  }

  /* Right */
  .cross-sign::after {
    transform: rotate(-45deg);
  }
</style>
<div class="modal fade" id="modal_upload_catalogue" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" id="modalContent">
      <div class="modal-header">
        <h5 class="modal-title" id="uploadModalLabel">Upload Catalogue</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-info" role="alert">
          Drop file(s) into this window or click the field below to browse.
        </div>
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="fileInput" class="form-label">Select File(s) [.zip, .7z]</label>
            <input type="file" class="form-control" id="fileInput" accept=".zip,.7z" multiple>
          </div>
        </form>
        <div id="progressBars">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel_upload_catalogue_btn">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="submit_upload_catalogue_btn">Submit</button>
      </div>
    </div>
  </div>
</div>
