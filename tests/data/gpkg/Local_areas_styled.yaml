  - name: CPT_LOCALITIES
    description: >-
      Locality Boundaries for the State of Western Australia. Generally, Post Code boundaries coincide with the Locality
      boundaries. Derived from the Spatial Cadastral Database (SCDB) and based on GDA 94. Updated regularly when
      amendments/changes are formalised. The data extent includes Cocos and Christmas Islands.


      Loaded to support CDDP data distribution and internal mapping requirements.


