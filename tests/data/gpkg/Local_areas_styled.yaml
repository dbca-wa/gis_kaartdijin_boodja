      - [2, LGA_ABS_NUMBER, Integer]
      - [3, LGA_DATE_TIME, DateTime]
      - [4, LGA_NAME1, String]
      - [5, LGA_LGA_NAME, String]
      - [6, LGA_TYPE, String]
      - [7, LGA_LABEL, String]
      - [8, LGA_LEGAL_AREA, Real]
      - [9, SHAPE_Length, Real]
      - [10, SHAPE_Area, Real]
