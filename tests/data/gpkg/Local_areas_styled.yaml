layers:
  - name: CPT_LOCAL_GOVT_AREAS
    description: >-
      Local Government Authority for the State of Western Australia. Generally, Derived from the Spatial Cadastral
      Database (SCDB) and based on GDA 94. Updated regularly when amendments/changes are formalised. The data extent
      includes Cocos and Christmas Islands.


      Supports CDDP and inclusion of Landgate Administration Boundaries in corporate applications


      This data was processed from an ESRI geodatabase in the new format.
    created_at: 2022-10-27T04:33:04.360000+00:00
