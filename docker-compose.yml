version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    environment:
      - POSTGRES_DB=kaartdijin_boodja
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: sh -c "python manage.py migrate && python manage.py loaddata tests/fixtures/*/*.json && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./backend/.env
    ports:
      - 8000:8000
    depends_on:
      - db

volumes:
  db:
    driver: local
